<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>KPI Quotidien</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      overflow-x: hidden;
      display: flex;
      justify-content: center; /* Centre horizontalement */
    }

    #zoom-wrapper {
      transform-origin: top left;
      /* transform sera d√©fini dynamiquement */
    }

    .crop {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .crop img {
      display: block;
      margin: 0;
      transform: translate(-70px, -70px);
      width: calc(100% + 140px);
      height: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="zoom-wrapper"></div>

  <script>
    const zoomFactor = 0.7; // üîç Ajuste ici
    const wrapper = document.getElementById('zoom-wrapper');

    // Applique le zoom
    wrapper.style.transform = `scale(${zoomFactor})`;

    // Centre manuellement le wrapper (compense le scale)
    function centerWrapper() {
      const screenWidth = window.innerWidth;
      const wrapperWidth = wrapper.offsetWidth * zoomFactor;
      const marginLeft = (screenWidth - wrapperWidth) / 2;
      wrapper.style.marginLeft = `${marginLeft > 0 ? marginLeft : 0}px`;
    }

    let page = 1;

    function loadImage(page) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = `./images/Export-${page}.png`;
        img.alt = `Page ${page}`;
        img.onload = () => resolve(img);
        img.onerror = () => reject(`Image Export-${page}.png non trouv√©e`);
      });
    }

    async function loadAllPages() {
      while (true) {
        try {
          const img = await loadImage(page);
          const crop = document.createElement('div');
          crop.classList.add('crop');
          crop.style.width = `${img.naturalWidth - 140}px`;
          crop.style.height = `${img.naturalHeight - 140}px`;
          crop.appendChild(img);
          wrapper.appendChild(crop);
          page++;
        } catch (e) {
          break;
        }
      }

      centerWrapper(); // Centrage apr√®s le chargement
    }

    window.addEventListener('resize', centerWrapper); // Recentrage si la fen√™tre change
    loadAllPages();
  </script>
</body>
</html>
