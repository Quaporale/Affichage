<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>KPI Quotidien</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .crop {
      overflow: hidden;
      margin: 0;
      padding: 0;
      /* Pas de largeur dynamique ici : la taille vient de l'image */
    }

    .crop img {
      display: block;
      margin: 0;
      transform: translate(-70px, -70px);
      /* Ajoute 40px de plus à l’image en largeur et hauteur */
      width: calc(140% + 140px);
      height: auto;
      clip-path: inset(0); /* optionnel */
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <script>
    const container = document.body;
    let page = 1;

    function loadImage(page) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = `./images/Export-${page}.png`;
        img.alt = `Page ${page}`;
        img.onload = () => resolve(img);
        img.onerror = () => reject(`Image Export-${page}.png non trouvée`);
      });
    }

    async function loadAllPages() {
      while (true) {
        try {
          const img = await loadImage(page);
          const wrapper = document.createElement('div');
          wrapper.classList.add('crop');
          wrapper.style.width = `${img.naturalWidth - 40}px`; // rognage horizontal fixe
          wrapper.style.height = `${img.naturalHeight - 40}px`; // rognage vertical fixe
          wrapper.appendChild(img);
          container.appendChild(wrapper);
          page++;
        } catch (e) {
          break;
        }
      }
    }

    loadAllPages();
  </script>
</body>
</html>
