<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>KPI Quotidien</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .crop {
      overflow: hidden;
      width: 90vw;
      /* hauteur auto selon image */
      margin: 0; /* pas d'écart entre les images */
    }
    .crop img {
      display: block;
      width: calc(100% + 100px);   /* on agrandit pour compenser le rognage */
      margin: -50px 0;            /* décale l'image pour rogner 20px en haut et en bas */
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <script>
    const container = document.body;
    let page = 1;

    function loadImage(page) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = `./images/Export-${page}.png`;
        img.alt = `Page ${page}`;
        img.onload = () => resolve(img);
        img.onerror = () => reject(`Image Export-${page}.png non trouvée`);
      });
    }

    async function loadAllPages() {
      while (true) {
        try {
          const img = await loadImage(page);
          // Crée un conteneur crop autour de l'image pour le rognage
          const wrapper = document.createElement('div');
          wrapper.classList.add('crop');
          wrapper.appendChild(img);
          container.appendChild(wrapper);
          page++;
        } catch (e) {
          break;
        }
      }
    }

    loadAllPages();
  </script>
</body>
</html>
