<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>KPI Quotidien</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      overflow-x: hidden;
      display: flex;
      justify-content: center; /* Centre horizontalement */
    }

    #zoom-wrapper {
      transform-origin: top left;
    }

    .page-container {
      margin: 0;
      padding: 0;
    }

    .page-container img {
      display: block;
      margin: 20px auto; /* Petit espace entre les images, centr√©es */
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="zoom-wrapper"></div>

  <script>
    const zoomFactor = 0.7; // üîç Ajuste ici
    const wrapper = document.getElementById('zoom-wrapper');
    wrapper.style.transform = `scale(${zoomFactor})`;

    function centerWrapper() {
      const screenWidth = window.innerWidth;
      const wrapperWidth = wrapper.offsetWidth * zoomFactor;
      const marginLeft = (screenWidth - wrapperWidth) / 2;
      wrapper.style.marginLeft = `${marginLeft > 0 ? marginLeft : 0}px`;
    }

    let page = 1;

    function loadImage(page) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = `./dev/images/Export-${page}.png`;
        img.alt = `Page ${page}`;
        img.onload = () => resolve(img);
        img.onerror = () => reject(`Image Export-${page}.png non trouv√©e`);
      });
    }

    async function loadAllPages() {
      while (true) {
        try {
          const img = await loadImage(page);
          const container = document.createElement('div');
          container.classList.add('page-container');
          container.appendChild(img);
          wrapper.appendChild(container);
          page++;
        } catch (e) {
          break;
        }
      }

      centerWrapper();
    }

    window.addEventListener('resize', centerWrapper);
    loadAllPages();
  </script>
</body>
</html>
