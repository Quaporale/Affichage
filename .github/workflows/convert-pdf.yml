name: Convert PDF to PNG and Crop

on:
  push:
    paths:
      - 'Export.pdf'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Poppler & ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils imagemagick

      - name: Convert PDF to PNG
        run: |
          rm -f dev/images/*.png
          
          mkdir -p dev/images
          pdftoppm -png Export.pdf dev/images/Export

      - name: Trim white borders from PNGs (Above and Below only)
        run: |
          for img in dev/images/*.png; do
            echo "ðŸ”§ Processing $img"
          
            # Ã‰tape 1 : Ajouter une ligne en bas
            convert "$img" -gravity South -splice 0x1 "$img"
            width=$(identify -format "%w" "$img")
            height=$(identify -format "%h" "$img")
            y=$((height - 1))
            convert "$img" -fill black -draw "rectangle 0,$y $((width - 1)),$y" "$img"
          
            # Trim supprime le haut seulement
            convert "$img" -trim +repage "$img"
          
            # Supprimer ligne noire du bas
            mogrify -gravity South -chop 0x1 "$img"
          
            # Ã‰tape 2 : Ajouter une ligne en haut
            convert "$img" -gravity North -splice 0x1 "$img"
            width=$(identify -format "%w" "$img")
            convert "$img" -fill black -draw "rectangle 0,0 $((width - 1)),0" "$img"
          
            # Trim supprime le bas seulement
            convert "$img" -trim +repage "$img"
          
            # Supprimer ligne noire du haut
            mogrify -gravity North -chop 0x1 "$img"
          
            echo "âœ… Done: $img"
          done

      - name: Combine all PNGs into one image
        run: |
          convert dev/images/*.png -append dev/images/Export-Full.png

      - name: Commit PNGs to repo
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add dev/images/*.png
          git commit -m "Auto-convert and crop PDF pages"
          git push
