      - name: Trim white borders from PNGs (Above and Below only, with exceptions)
        run: |
          echo "ðŸ“„ Listing images..."
          mapfile -t images < <(ls dev/images/*.png | sort)
      
          total=${#images[@]}
          echo "ðŸ–¼ï¸ Found $total images"
      
          for i in "${!images[@]}"; do
            img="${images[$i]}"
            echo "ðŸ”§ Processing $img (index $i)"
      
            width=$(identify -format "%w" "$img")
      
            if [ "$i" -ne $((total - 1)) ]; then
              # Ã‰tape 1 : Ajouter une ligne noire en bas
              convert "$img" -gravity South -splice 0x1 "$img"
              height=$(identify -format "%h" "$img")
              y=$((height - 1))
              convert "$img" -fill black -draw "rectangle 0,$y $((width - 1)),$y" "$img"
      
              # Trim â†’ supprime haut uniquement
              convert "$img" -trim +repage "$img"
      
              # Supprimer la ligne noire en bas
              mogrify -gravity South -chop 0x1 "$img"
              echo "ðŸ§¼ Trimmed top of $img"
            fi
      
            if [ "$i" -ne 0 ]; then
              # Ã‰tape 2 : Ajouter une ligne noire en haut
              convert "$img" -gravity North -splice 0x1 "$img"
              convert "$img" -fill black -draw "rectangle 0,0 $((width - 1)),0" "$img"
      
              # Trim â†’ supprime bas uniquement
              convert "$img" -trim +repage "$img"
      
              # Supprimer la ligne noire en haut
              mogrify -gravity North -chop 0x1 "$img"
              echo "ðŸ§¼ Trimmed bottom of $img"
            fi
      
            echo "âœ… Done: $img"
          done

      - name: Combine all PNGs into one image
        run: |
          convert dev/images/*.png -append dev/images/Export-Full.png

      - name: Commit PNGs to repo
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add dev/images/*.png
          git commit -m "Auto-convert and crop PDF pages"
          git push
