name: Convert PDF to PNG and Crop

on:
  push:
    paths:
      - 'Export.pdf'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Poppler & ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils imagemagick

      - name: Convert PDF to PNG
        run: |
          rm -f dev/images/*.png
          
          mkdir -p dev/images
          pdftoppm -png Export.pdf dev/images/Export

      #- name: Trim white borders from PNGs
      #  run: |
      #    for img in dev/images/*.png; do
      #      convert "$img" -trim +repage "$img"
      #    done

      - name: Trim all borders and align image widths
        run: |
          set -e
          shopt -s nullglob
      
          mkdir -p dev/logs
          > dev/logs/image_sizes_before.txt
          > dev/logs/image_sizes_after_trim.txt
          > dev/logs/image_sizes_after_padding.txt
      
          echo "ðŸ” Logging original sizes..."
          for img in dev/images/*.png; do
            identify -format "%f %w %h\n" "$img" >> dev/logs/image_sizes_before.txt
          done
          cat dev/logs/image_sizes_before.txt
      
          echo "âœ‚ï¸ Trimming all borders..."
          for img in dev/images/*.png; do
            convert "$img" -fuzz 10% -trim +repage "$img"
            identify -format "%f %w %h\n" "$img" >> dev/logs/image_sizes_after_trim.txt
          done
          echo "ðŸ“ Sizes after trimming:"
          cat dev/logs/image_sizes_after_trim.txt
      
          echo "ðŸ”Ž Finding max width..."
          max_width=0
          largest_image=""
          for img in dev/images/*.png; do
            width=$(identify -format "%w" "$img")
            if [ "$width" -gt "$max_width" ]; then
              max_width=$width
              largest_image="$img"
            fi
          done
          echo "ðŸ† Max width is $max_width from image: $largest_image"
      
          echo "âž• Padding narrower images to match width..."
          for img in dev/images/*.png; do
            width=$(identify -format "%w" "$img")
            delta=$((max_width - width))
      
            if [ "$delta" -gt 0 ]; then
              left=$((delta / 2))
              right=$((delta - left))
              echo "ðŸ“ $img | current width: $width | padding: left $left px, right $right px"
              convert "$img" -bordercolor white -border ${left}x0 -border ${right}x0 "$img"
            else
              echo "âœ… $img already has max width ($width px)"
            fi
      
            # Log final size
            identify -format "%f %w %h\n" "$img" >> dev/logs/image_sizes_after_padding.txt
          done
      
          echo "ðŸ“¦ Final sizes after padding:"
          cat dev/logs/image_sizes_after_padding.txt

      - name: Combine all PNGs into one image
        run: |
          convert dev/images/*.png -append dev/images/Export-Full.png

      - name: Commit PNGs to repo
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add dev/images/*.png
          git commit -m "Auto-convert and crop PDF pages"
          git push
