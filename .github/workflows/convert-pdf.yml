name: Convert PDF to PNG and Crop

on:
  push:
    paths:
      - 'Export.pdf'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Poppler & ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils imagemagick

      - name: Convert PDF to PNG
        run: |
          mkdir -p dev/images
          pdftoppm -png Export.pdf dev/images/Export

      #- name: Trim white borders from PNGs
      #  run: |
      #    for img in dev/images/*.png; do
      #      convert "$img" -trim +repage "$img"
      #    done

      - name: Trim top and bottom only from PNGs
        run: |
          for img in dev/images/*.png; do
            # Ajouter une bordure latérale pour empêcher le rognage horizontal
            convert "$img" -bordercolor black -border 1x0 m_temp.png

            convert m_temp.png -fuzz 10% -trim +repage "$img"
            
            rm m_temp.png
          done

      - name: Combine all PNGs into one image
        run: |
          convert dev/images/*.png -append dev/images/Export-Full.png

      - name: Commit PNGs to repo
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add dev/images/*.png
          git commit -m "Auto-convert and crop PDF pages"
          git push
